        <ng-container class = "col-sm-12" *ngIf = "(hotels | search:searchterm) as result">
            <div *ngFor = "let hotel of result | paginate: { itemsPerPage: 3, currentPage: p }" class = "box2 flex1">
               <div class = "col-sm-10">
                <h4 [routerLink] = "['/nav','details']" class = "color1 col-sm-2 p-0"> {{ hotel.JobName }} </h4>
                <p> {{ hotel.Address }} </p>
                <p> {{ hotel.description }} </p>
               </div> 
               <div class = "btn color6"> Apply for Job </div>
            </div>
            

            <div class ="align1">
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
              </div>
