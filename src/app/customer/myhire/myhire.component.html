<div class = "col-sm-12 p-1">
    
    <div class = "col-sm-12">
  
       <ng-template #content let-modal>
        <div class="modal-header">
          <h2 class="modal-title" id="modal-basic-title">Hire Job</h2>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p> Write 100 characters to explain why they are Hiring </p>
          <textarea class = "textarea" name="" id="" cols="30" rows="10" placeholder="Lorem Ipsum is simply dummy text of the printing and typesetting
          industry. Lorem Ipsum has been the industry's standard dummy text
          ever since the 1500s,">
            
          </textarea>
        </div>
        <div class="modal-footer">
        <a>  <button [routerLink] = "['/nav','invites']" type="button" class="btn btn color5" (click)="modal.close('Save click')">Send</button> </a> &nbsp;&nbsp;&nbsp;  <button class = "btn btn-color" (click)="modal.dismiss('Cross click')"> Cancel </button>
        </div>
       </ng-template>
    </div>
